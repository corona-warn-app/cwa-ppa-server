---

spring:
  flyway:
    enabled: true
    locations: classpath:/db/migration
    schemas: data_donation
  # Postgres configuration
  datasource:
    driver-class-name: org.postgresql.Driver
    #url: jdbc:postgresql://${POSTGRESQL_SERVICE_HOST}:${POSTGRESQL_SERVICE_PORT}/${POSTGRESQL_DATABASE}?ssl=true&sslmode=verify-full&sslrootcert=${SSL_POSTGRES_CERTIFICATE_PATH}&sslcert=${SSL_DISTRIBUTION_CERTIFICATE_PATH}&sslkey=${SSL_DISTRIBUTION_PRIVATE_KEY_PATH}
    url: jdbc:postgresql://localhost:8102/cwa
    username: postgres
    password: postgres
    hikari:
      schema: data_donation

server:
  shutdown: graceful
  ssl:
    enabled: true
    enabled-protocols: TLSv1.2+TLSv1.3
    protocol: TLS
    ciphers: >-
      TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256
      TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384
      TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
      TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
      TLS_DHE_DSS_WITH_AES_128_GCM_SHA256
      TLS_DHE_DSS_WITH_AES_256_GCM_SHA384
      TLS_DHE_RSA_WITH_AES_128_GCM_SHA256
      TLS_DHE_RSA_WITH_AES_256_GCM_SHA384
      TLS_AES_128_GCM_SHA256
      TLS_AES_256_GCM_SHA384
      TLS_AES_128_CCM_SHA256
    key-password: ${SSL_DATA_KEYSTORE_PASSWORD}
    key-store: ${SSL_DATA_KEYSTORE_PATH}
    key-store-password: ${SSL_DATA_KEYSTORE_PASSWORD}
    key-store-provider: SUN
    key-store-type: JKS

# Actuator configuration
management:
  server:
    ssl:
      enabled: false
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      probes:
        enabled: true
      group:
        readiness:
          include: db
          show-details: always

ppac:
  otp-validity-in-hours: ${OTP_VALIDITY_IN_HOURS:1}
  # The maximum number of exposure windows to store per submission. (672 = 24 hours per day * 0,5 hours per Exposure Window * 14 days)
  max-exposure-windows-to-store: ${PPD_MAX_EXPOSURE_WINDOWS_TO_STORE:672}
  # The maximum number of exposure windows per submission before a request is rejected. (2688 = 4 x 672)
  max-exposure-windows-to-reject-submission: ${PPD_MAX_EXPOSURE_WINDOWS_TO_REJECT_SUBMISSION:2688}
  ios:
    missing-or-incorrectly-formatted-device-token-payload: Missing or incorrectly formatted device token payload
    ppac-ios-jwt-key-id: ${PPAC_IOS_JWT_KEY_ID}
    ppac-ios-jwt-signing-key: ${PPAC_IOS_JWT_SIGNING_KEY}
    ppac-ios-jwt-team-id: ${PPAC_IOS_JWT_TEAM_ID}
    device-api-url: ${APPLE_DEVICE_API_URL:https://api.development.devicecheck.apple.com/v1}
    min_device_token_length: ${PPAC_IOS_DEVICE_TOKEN_MIN_LENGTH:2500}
    max_device_token_length: ${PPAC_IOS_DEVICE_TOKEN_MAX_LENGTH:3500}
  android:
    certificate-hostname: ${PPAC_ANDROID_CERTIFICATE_HOSTNAME:attest.android.com}
    attestation-validity: ${PPAC_ANDROID_ATTESTATION_VALIDITY_IN_SECONDS:7200}
    allowed-apk-package-names: ${PPAC_ANDROID_ALLOWED_APK_PACKAGE_NAMES:de.rki.coronawarnapp.test}
    allowed-apk-certificate-digests: ${PPAC_ANDROID_ALLOWED_APK_CERTIFICATE_DIGESTS:9VLvUGV0Gkx24etruEBYikvAtqSQ9iY6rYuKhG+xwKE=}
    # True to require basicIntegrity for PPAC to pass, false otherwise.
    require-basic-integrity: ${PPA_ANDROID_REQUIRE_BASIC_INTEGRITY:true}
    # True to require ctsProfileMatch for PPAC to pass, false otherwise.
    require-cts-profile-match: ${PPA_ANDROID_REQUIRE_CTS_PROFILE_MATCH:true}
    # True to require evaluationType to contain BASIC for PPAC to pass, false otherwise.
    require-evaluation-type-basic: ${PPA_ANDROID_REQUIRE_EVALUATION_TYPE_BASIC:false}
    # True to require evaluationType to contain HARDWARE_BACKED for PPAC to pass, false otherwise.
    require-evaluation-type-hardware-backed: ${PPA_ANDROID_REQUIRE_EVALUATION_TYPE_HARDWARE_BACKED:true}
