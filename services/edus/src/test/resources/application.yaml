services:
  edus:
    otp-validity-in-hours: 1
---

server:
  shutdown: graceful
  ssl:
    enabled: false

logging:
  level:
    org:
      springframework: off
    root: off
spring:
  main:
    banner-mode: off
  datasource:
    enabled: true
    url: jdbc:tc:postgresql:11.8:///databasename?TC_TMPFS=/testtmpfs:rw
  test:
    database:
      # Use datasource as defined above.
      replace: none
