logging:
  level:
    org:
      springframework: INFO
    root: INFO
spring:
  flyway:
    enabled: true
    locations: classpath:/db/migration
  # Postgres configuration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRESQL_SERVICE_HOST}:${POSTGRESQL_SERVICE_PORT}/${POSTGRESQL_DATABASE}?ssl=true&sslmode=verify-full&sslrootcert=${SSL_POSTGRES_CERTIFICATE_PATH}&sslcert=${SSL_DISTRIBUTION_CERTIFICATE_PATH}&sslkey=${SSL_DISTRIBUTION_PRIVATE_KEY_PATH}
    username: ${POSTGRESQL_USER_RETENTION:postgres}
    password: ${POSTGRESQL_PASSWORD_RETENTION:postgres}
services:
  retention:
    otp-retention-hours: ${OTP_RETENTION_HOURS}
    float-data-retention-days: ${FLOAT_DATA_RETENTION_DAYS}
    int-data-retention-days: ${INT_DATA_RETENTION_DAYS}
    text-data-retention-days: ${TEXT_DATA_RETENTION_DAYS}
    api-token-retention-days: ${API_TOKEN_RETENTION_DAYS}
    device-token-retention-days: ${DEVICE_TOKEN_RETENTION_DAYS}
    salt-retention-days: ${SALT_RETENTION_DAYS}
