---
logging:
  level:
    org:
      springframework: off
    root: off
spring:
  main:
    banner-mode: off
  flyway:
    enabled: true
    locations: classpath:/db/migration
  datasource:
    url: jdbc:tc:postgresql:11.8:///databasename?TC_TMPFS=/testtmpfs:rw
  test:
    database:
      # Use datasource as defined above.
      replace: none

services:
  retention:
    otp-retention-hours: 1
    exposure-risk-metadata-retention-days: 1
    exposure-window-retention-days: 1
    key-metadata-with-client-retention-days: 1
    key-metadata-with-user-retention-days: 1
    test-result-metadata-retention-days: 1
    api-token-retention-days: 1
    device-token-retention-days: 1
    salt-retention-days: 1
