---
logging:
  level:
    org:
      springframework: off
    root: off
spring:
  main:
    banner-mode: off
  flyway:
    enabled: true
    locations: classpath:/db/migration
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:11.8:///databasename?TC_TMPFS=/testtmpfs:rw
  test:
    database:
      # Use datasource as defined above.
      replace: none

services:
  retention:
    otp-retention-hours: 1
    int-data-retention-days: 1
    float-data-retention-days: 1
    text-data-retention-days: 1
    api-token-retention-days: 1
    device-token-retention-days: 1
    salt-retention-days: 1
