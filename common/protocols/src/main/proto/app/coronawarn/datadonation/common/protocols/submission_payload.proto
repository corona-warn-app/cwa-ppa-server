syntax = "proto3";
package app.coronawarn.datadonation.common.protocols;

option java_multiple_files = true;

import "app/coronawarn/datadonation/common/protocols/auth.proto";
import "app/coronawarn/datadonation/common/protocols/metrics.proto";

message SubmissionPayloadAndroid {
  AuthAndroid authentication = 1;
  Metrics metrics = 2;
}

message SubmissionPayloadIos {
  AuthIos authentication = 1;
  Metrics metrics = 2;
}
