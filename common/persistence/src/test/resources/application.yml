---
logging:
  level:
    org:
      springframework: info
    root: info
spring:
  flyway:
    enabled: true
    locations: classpath:/db/migration
    schemas: data_donation
  main:
    banner-mode: off
  datasource:
    enabled: true
    url: jdbc:tc:postgresql:11.8:///databasename?TC_TMPFS=/testtmpfs:rw
    hikari:
      schema: data_donation
  test:
    database:
      # Use datasource as defined above.
      replace: none
