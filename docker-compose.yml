version: '3'
services:
  postgres-ppdd:
    image: postgres:11.8
    restart: always
    ports:
      - 8010:5432
    environment:
      POSTGRES_DB: cwa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  pgadmin-ppdd:
    image: dpage/pgadmin4
    volumes:
      - pgadmin_volume:/root/.pgadmin
    ports:
      - 8009:80
    restart: unless-stopped
    depends_on:
      - postgres-ppdd
    environment:
      PGADMIN_DEFAULT_EMAIL: admin
      PGADMIN_DEFAULT_PASSWORD: admin
volumes:
  pgadmin_volume:
